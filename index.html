<script type="text/javascript">
	var content = document.getElementById("content");
	var navigator = document.getElementById("navigator");

	window.onload = function() {

	function init(id, nmr) {
		var modal = document.getElementById(id);

		content.style.width = (nmr * 600 + 100) + "px";
		modal.style.backgroundImage = "none";

		for(var ii=0; ii<nmr; ii++) {
			console.log("hey");
			var newItem = document.createElement('li');
			newItem.style.backgroundImage = "url(images/"+ (ii+1)+".png)";
			newItem.id = 'item_' + ii;
			listen(newItem,	'click', zoomIn);

			content.appendChild(newItem);

			/* Bottom Navigation */
			var newDot = document.createElement('li');
			newDot.id = 'dot_' + ii;
			navigator.appendChild(newDot);
		}
	}

function zoomIn() {
	console.log("zoom");
	var background = document.createElement('div');
	background.className = 'fullscreen';
	listen(background, 'click', closeFullscreen);
	document.body.appendChild(background);

}

function closeFullscreen(e) {
	e.target.parentNode.removeChild(e.target);
}
function listen(elem, event, func, ext) {
	
	console.log("Extra" + ext);

	if (elem.addEventListener) {  // all browsers except IE before version 9
		console.log(elem);
        elem.addEventListener (event, func, false);
    }
    else {
        if (elem.attachEvent) {   // IE before version 9
            elem.attachEvent ("on" + event, func);
        }
    }
}
